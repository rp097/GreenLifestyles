<!DOCTYPE html>
<html>
  <head>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.
css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js
"></script>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #ngo_head {
        text-align: center;
      }

      #hs {
        padding-top: 30%;
        padding-left: 8%;
      }

      #vs {
        padding-top: 30%;
        padding-right: 2%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Page Content goes here -->
      <div class="row">
        <!-- Modal Trigger -->
        <div id="hs" class="col s6">
          <a
            class="col s8 waves-effect waves-light btn-large modal-trigger"
            href="#modal1"
          >
            <i class="material-icons right">chevron_right</i>

            Host Login</a
          >
        </div>
        <!--<a
 class="col s4 waves-effect waves-light btn-large"
 href="hostsignup.html"
 ><i class="material-icons right">chevron_right</i>Host SignUp</a
 > -->

        <div id="modal1" class="modal modal-fixed-footer">
          <div class="modal-header">
            <h4 id="ngo_head" class="teal lighten -2">NGO Host Login</h4>
          </div>
          <div class="row modal-content valign-wrapper">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <div class="input-field col s12">
                    <input
                      id="hostemail"
                      type="text"
                      class="validate"
                      required
                    />
                    <label for="hostemail">Email ID</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <div class="input-field col s12">
                    <input
                      id="hostpw"
                      placeholder="Password(min. 8 characters)"
                      type="password"
                      minlength="8"
                      class="validate"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col s12 center-align">
                  <button
                    id="hostLoginSubmit"
                    class="btn waves-effect waves-light"
                    type="submit"
                    name="action"
                  >
                    Login
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div id="modal2" class="modal modal-fixed-footer">
          <div class="modal-header">
            <h4 id="ngo_head" class="teal lighten -2">NGO Volunteer Login</h4>
          </div>
          <div class="row modal-content valign-wrapper">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <div class="input-field col s12">
                    <input
                      id="volunteeremail"
                      type="text"
                      class="validate"
                      required
                    />
                    <label for="email">Email ID</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <div class="input-field col s12">
                    <input
                      id="volunteerpw"
                      placeholder="Password(min. 8 characters)"
                      type="password"
                      minlength="8"
                      class="validate"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col s12 center-align">
                  <button
                    id="volunteerLoginSubmit"
                    class="btn waves-effect waves-light"
                    type="submit"
                    name="action"
                  >
                    Login
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div id="vs" class="col s6">
          <a
            class="col s8 push-s4 waves-effect waves-light btn-large modal-trigger"
            href="#modal2"
            ><i class="material-icons right">chevron_right</i>Volunteer Login</a
          >
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Compiled and minified JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js
"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/scripts.js"></script>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
